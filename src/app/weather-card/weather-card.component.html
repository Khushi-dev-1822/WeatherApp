<div class="main-wrapper-card card border-0 rounded-3 h-75">
    <!-- Main top -->
    <div class="cardBody">
    <div class="container">
      <div class="row p-3">
        <div class="col">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="col d-flex justify-content-center">
          Weatherman
        </div>
        <div class="col d-flex justify-content-end">
          <i class="fa-solid fa-circle-plus"></i>
        </div>
      </div>
    </div>
    <div class="place p-2">
        <div class="mid-top d-flex justify-content-center fs-1 fw-bold">{{cityName}}</div> 
        <div class="mid-bottom d-flex justify-content-center">Wednesday, Feb 22, 2022</div>
    </div>
    <div class="temperature text-center p-2 fw-bold">
        19°C
    </div>
    <hr style="border-top: 8px dashed white;  margin: 0 auto;" class="w-50 my-3">
    <div class="Weather-temp p-2">
        <div class="mid-top d-flex justify-content-center fw-bold fs-5">Cloudy</div> 
        <div class="mid-bottom d-flex justify-content-center fw-bold fs-5">18°C/19°C</div>
    </div>
    <div class=" container circle-icon d-flex justify-content-center align-items-center p-3 my-5">
        <i class="fa-solid fa-0 text-center "></i>
    </div>
    <div class="days text-center py-4">
        <div class="container">
            <div class="row p-3">
              <div class="col d-flex  flex-column ">
                <i class="fa-solid fa-cloud active"></i>
                <div class="daily">
                  <p class="mb-0">25°C/28°C</p>
                  <p class="mb-0 fw-bold">Today</p>
                </div>
              </div>
              <div class="col d-flex  flex-column">
                <i class="fa-solid fa-sun"></i>
                <div class="daily">
                  <p class="mb-0">20°C</p>
                  <p class="mb-0 fw-bold">Friday</p>
                </div> 
              </div>
              <div class="col d-flex  flex-column">
                <i class="fa-solid fa-cloud-rain"></i>
                <div class="daily">
                  <p class="mb-0">18°C</p>
                  <p class="mb-0 fw-bold">Saturday</p>
                </div>
              </div>
            </div>
          </div>
    </div>
    </div>
  </div>
